<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
  <ion-title class="ion-text-center">Virtual Biblio </ion-title>
  <ion-buttons slot="end" style="margin-right:5%;" routerLink="/profile">
    <ion-icon slot="icon-only" name="person-circle" ></ion-icon>
  </ion-buttons>
</ion-toolbar>
<div style="background-color: #5D6169;  "><h6 style="font-weight: 400;padding: 6px; text-align: center; color: white; "> {{format}} : {{category?.category}}</h6>
  <!-- <hr color="#6A9BFF" width="40%" style="margin-inline-start: 2%; height: 3px;"> -->
</div>
<ion-content>
<ion-row>
  <ion-col size="6" *ngFor="let livre of listlivre |filter: filterTerm">
    <!-- <ion-card   class="ion-card" (click)="detailLivre(livre.idLivre)" > -->
      <img src="{{photo}}{{livre.idLivre}} " style="width: 100px; height: 150px;">
      <!-- <small  style="text-align: center; margin-top: 10px; color: #000; font-weight: 400; font-size: 10px; "><ion-badge *ngIf="livre.prix >0" style="width: 90%; opacity: 0.9;"  color="primary" mode="ios">{{livre.prix | currency:" ":true:"1.0"}} fcfa</ion-badge></small>
      <small *ngIf="livre.prix ===0" style="text-align: center; margin-top: 10px; color: #000; font-weight: 400; font-size: 10px; opacity: 0.8;"><ion-badge color="primary" mode="ios">Gratuit</ion-badge></small> -->
      <div style="margin: auto;opacity: 0.9; width: 90%; ">
        <span *ngIf="livre?.note >=1" >
          <ion-icon name="star" class="rateIcon" ></ion-icon>
        </span>
        <span *ngIf="livre?.note >=2">
          <ion-icon name="star" class="rateIcon"  ></ion-icon>
        </span>
        <span *ngIf="livre?.note >=3">
          <ion-icon name="star" class="rateIcon" ></ion-icon>
        </span>
        <span *ngIf="livre?.note >=4">
          <ion-icon name="star" class="rateIcon" ></ion-icon>
        </span>
        <span *ngIf="livre?.note >=5">
          <ion-icon name="star" class="rateIcon" ></ion-icon>
        </span>
      </div>
    <!-- </ion-card> -->
  </ion-col>
</ion-row>



</ion-content>
